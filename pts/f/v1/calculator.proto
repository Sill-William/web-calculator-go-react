syntax = "proto3";

package pts.f.v1;

option go_package = "org.sill.webcalculator/pts/f/v1";

message CalculateRequest {
  int32 pre_minus = 1;
  int32 prior = 2;
  int32 post = 3;
  int32 cal_m = 4;
}

message CalculateResponse {
  int32 result = 1;
}

service CalculatorService {
  rpc Calculate(CalculateRequest) returns (CalculateResponse);
}